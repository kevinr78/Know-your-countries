<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://kit.fontawesome.com/0000f17b81.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Know Your Countries</title>
  </head>

  <body>
    <header>
      <i class="fas fa-globe-europe fa-2x"></i>
      <h2 class="ml-3">Know Your Countries</h2>
      <h2 id="date"></h2>
    </header>
    <section class="countries-container">
      <div class="search-countries-bar">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search Country By Name"
            id="searchBar"
            onkeydown="SearchCountryByName(event)"
          />
        </div>

        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Filter
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
              <a
                class="dropdown-item"
                onclick="filterByregion(this.name)"
                name="africa"
                >Africa</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                onclick="filterByregion(this.name)"
                name="americas"
                >America</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                onclick="filterByregion(this.name)"
                name="asia"
                >Asia</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                onclick="filterByregion(this.name)"
                name="europe"
                >Europe</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                onclick="filterByregion(this.name)"
                name="oceania"
                >Oceania</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="list-of-countries">
        <div id="LoadingImage" style="display: none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="./js/home.js"></script>
</html>
